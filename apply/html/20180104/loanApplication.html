<!DOCTYPE html>
<html>

	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
		<title>贷款申请</title>
		<link rel="stylesheet" href="../css/loanApplication.css" />
	</head>

	<body>
		<div class="tj_big_box">
			<div class="tj_title">
				<i class="tj_icon"></i>
				<span>推荐产品</span>
			</div>
			<div class="tj_con_box">
				<div class="tj_con_l btnClick yiRenDai" style="display: none;">
					<div class="bank_logo_box">
						<span class="bank_logo">
							<img src="../img/yrd_logo.png"/>
						</span>
						<span class="tj_bank_name">宜人贷</span>
					</div>
					<div class="tj_pro">快到账 高额度 少费用</div>
				</div>
				<div class="tj_con_r btnClick zhaoShouDai" style="display: none;">
					<div class="bank_logo_box">
						<span class="bank_logo">
							<img src="../img/zsd_logo.png"/>
						</span>
						<span class="tj_bank_name">招手贷</span>
					</div>
					<div class="tj_pro">放款快 高额度</div>
				</div>
			</div>
		</div>
		<ul class="ul_box">
			<li class="dk_all_box">
				<div class="tj_title">
					<i class="tj_icon"></i>
					<span>所有产品</span>
				</div>
				<div class="pro_li_box btnClick yiRenDai" style="display: none;">
					<div class="pro_logo_box">
						<img src="../img/yrd_logo.png"/>
					</div>
					<div class="pro_con_box">
						<div class="pro_name">宜人贷</div>
						<div class="pro_con_pro">一分钟申请，10分钟审核</div>
					</div>
					<div class="hot">hot</div>
					<div class="lx_tips">低门槛 少费用</div>
				</div>
				<div class="pro_li_box btnClick zhaoShouDai" style="display: none;" id="zhaoShouDai">
					<div class="pro_logo_box">
						<img src="../img/zsd_logo.png"/>
					</div>
					<div class="pro_con_box">
						<div class="pro_name">招手贷</div>
						<div class="pro_con_pro">一次申请，纯信用借款</div>
					</div>
					<div class="hot">hot</div>
					<div class="lx_tips">放款快 高额度</div>
				</div>
			</li>
			
		</ul>
	</body>
	<script src="../js/jquery-3.2.1.js"></script>
	<script src="../js/loanApplication.js"></script>

</html>
